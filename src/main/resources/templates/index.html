<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bebidas</title>
</head>
<body>

<table width="300">
    <tr>
    <th>Nombre</th>
        <th>Tipo</th>
        <th>Graduacion %</th>
        <th>Acompañante</th>

    </tr>
    <tr th:each="bebida : ${bebidas}">
        <td th:text="${bebidas.getName()}"></td>
        <td th:text="${bebidas.getTipoBebida()}"></td>
        <td th:text="${bebidas.getGraduacion()}"></td>
        <td th:text="${bebidas.getAcompañantes()}"></td>




    </tr>
</table>

</body>
</html>
